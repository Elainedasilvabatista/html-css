<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

         td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
          }

          .numero{
               text-align:right ;
          }
    </style>
    
        <!--HIERARQUIA DE TABELA (SIMPLES)
            TABLE= TABELA
              TABLE ROW= LINHA DE TABELA
              TABLE HEANDER= CABEÇALHO DE TABELA
              TABLE DATA= DADO DE TABELA
              
        --> 

        <tr><!--ESSA É A PRIMEIRA LINHA-->
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <table>
         <td class="numero">A1
         <td>B1
         <td>C1
        

        <tr>
            <td>A2
            <td>B2
            <td>C2
        

        <tr> <!--AS TAGS DO TD E TR NÃO PRECISA SER FECHADA-->
            <td>A3
            <td>B3
            <td>C3
        
          
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="numero
            ">C4</td>
        
        
    </table>
</body>

</html>
