<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamaho do seu navegador.</p>
    <picture><!--O elemento HTML <picture> é um container usado para especificar múltiplos elementos <source> para um elemento específico <img> contido nele.-->
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="imagem flexível"><!--soucer sempre a cima -->
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzindo áudio em HTML5.</p>
    <audio preload="metadata"controls loop>
         <source src="midia/guanacast-33 (2).mp3" type="audio/mpeg">
         <source src="midia/guanacast-33 (2).mp3" type="audio/ogg">
         <source src="midia/guanacast-33 (2).mp3" type="audio/wav"><!--NÃO USE WAV PESA MUITO.-->
    </audio>
         <p>Infelimente seu navegador não consegue reproduzir áudio. </p>
         <a href="midia/guanacast-33 (2).mp3">Clique aqui para baixar o arquivo mp3 </a>

</body>
</html>
